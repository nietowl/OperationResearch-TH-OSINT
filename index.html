<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT Tools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #333;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <header>
        <h1>OSINT Tools</h1>
        <p>Collecting and Researching all the OSINT tools</p>
    </header>
    <div class="container">
        <h2>Categories:</h2>
        <ul>
            <li>Tool</li>
            <li>Website</li>
        </ul>

        <h2>Type:</h2>
        <ul>
            <li>Free</li>
            <li>Paid</li>
        </ul>

        <h2>OSINT Tools List</h2>
        <table>
            <thead>
                <tr>
                    <th>Count</th>
                    <th>Name</th>
                    <th>URL</th>
                    <th>Category</th>
                    <th>Type</th>
                    <th>GitHub</th>
                    <th>Date Added</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example Row -->
                <tr>
                    <td>1</td>
                    <td>Tool Name</td>
                    <td><a href="http://example.com" target="_blank">http://example.com</a></td>
                    <td>Tool</td>
                    <td>Free</td>
                    <td><a href="http://github.com/tool" target="_blank">GitHub Repo</a></td>
                    <td>2024-08-31</td>
                </tr>
                <!-- Additional rows can be added here -->
            </tbody>
        </table>
    </div>
</body>
</html>
