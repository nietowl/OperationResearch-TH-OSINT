<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT Tools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #333;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <header>
        <h1>OSINT Tools</h1>
        <p>Collecting and Researching all the OSINT tools</p>
    </header>
    <div class="container">
        <h2>Categories:</h2>
        <ul>
            <li>Tool</li>
            <li>Website</li>
        </ul>

        <h2>Type:</h2>
        <ul>
            <li>Free</li>
            <li>Paid</li>
        </ul>

        <h2>OSINT Tools List</h2>
        <table id="osint-tools-table">
            <thead>
                <tr>
                    <th>Count</th>
                    <th>Name</th>
                    <th>URL</th>
                    <th>Category</th>
                    <th>Type</th>
                    <th>GitHub</th>
                    <th>Date Added</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        // Function to fetch CSV data and populate the table
        function fetchCSVData() {
            fetch('osint-tools.csv')
                .then(response => response.text())
                .then(data => {
                    const rows = data.split('\n').slice(1); // Skip the header row
                    const tableBody = document.querySelector('#osint-tools-table tbody');
                    rows.forEach((row, index) => {
                        const cols = row.split(',');
                        if (cols.length >= 7) {
                            const tr = document.createElement('tr');
                            tr.innerHTML = `
                                <td>${index + 1}</td>
                                <td>${cols[0]}</td>
                                <td><a href="${cols[1]}" target="_blank">${cols[1]}</a></td>
                                <td>${cols[2]}</td>
                                <td>${cols[3]}</td>
                                <td><a href="${cols[4]}" target="_blank">${cols[4]}</a></td>
                                <td>${cols[5]}</td>
                            `;
                            tableBody.appendChild(tr);
                        }
                    });
                })
                .catch(error => console.error('Error fetching CSV data:', error));
        }

        // Call the function to load the data when the page is loaded
        document.addEventListener('DOMContentLoaded', fetchCSVData);
    </script>
</body>
</html>
