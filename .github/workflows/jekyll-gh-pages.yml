# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages

on:
  # Runs on pushes to the main branch
  push:
    branches: ["main"]

  # Allows you to manually trigger this workflow
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      # Check out the repository code
      - name: Checkout source code
        uses: actions/checkout@v4

      # Set up Ruby environment for Jekyll
      - name: Setup Ruby environment
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'  # Change this based on your Jekyll setup

      # Install necessary gems (Jekyll and dependencies)
      - name: Install Jekyll dependencies
        run: bundle install

      # Run Jekyll build with additional error tracing
      - name: Build the Jekyll site
        run: bundle exec jekyll build --destination ./_site --trace

      # Upload the built site as an artifact
      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Deploy the site to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
